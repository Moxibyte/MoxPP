name: Build code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12' 
    - name: Install conan
      run: pip install conan
    - name: Setup conan
      run: conan profile detect
    - name: MoxPP Init
      run: ./mox.sh init
    - name: MoxPP Build
      run: ./mox.sh build
     
  build_windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12' 
    - name: Install conan
      run: pip install conan
    - name: Setup conan
      run: conan profile detect
    - name: MoxPP Init
      run: ./mox.bat init
    - name: MoxPP Build
      run: ./mox.bat build
    